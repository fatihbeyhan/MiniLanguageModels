model:
  name: mixtral
  d_model: 32
  n_heads: 2
  n_layers: 2
  d_ff: 64
  max_seq_len: 20
  dropout: 0.0
  norm: rmsnorm
  mlp: moe
  pos_encoding: rope
  n_experts: 4
  top_k: 2
  tie_weights: true

training:
  batch_size: 64
  learning_rate: 3.0e-4
  weight_decay: 0.1
  warmup_steps: 100
  max_steps: 500
  grad_clip: 1.0
  accumulate_grad_batches: 1
  val_check_interval: 1.0
